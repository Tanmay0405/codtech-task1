<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <h1>To-Do List</h1>
        <div class="todo-input">
            <input type="text" id="new-todo" placeholder="Enter a new task...">
            <button id="add-todo">Add</button>
        </div>
        <div class="filters">
            <button data-filter="all" class="filter-btn active">All</button>
            <button data-filter="completed" class="filter-btn">Completed</button>
            <button data-filter="incomplete" class="filter-btn">Incomplete</button>
        </div>
        <ul id="todo-list"></ul>
        <button id="theme-toggle">Toggle Dark/Light Mode</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
